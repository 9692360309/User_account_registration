spring.application.name=User_Account_Mini_Project

spring.datasource.url=jdbc:mysql://localhost:3306/db_registration
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true





# Gmail SMTP settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=add your email in which you want to sent mail
spring.mail.password=use your mail pass key
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
